{% load static%}

<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Регистрация</title>
    <link rel="stylesheet" href={% static "account/register.css" %}>
  </head>
  <body>
    <main>
      <div class="circle"></div>
      <div class="register-from-container" >
        <a class="close" href="{% url 'account' %}">X</a>
        <h1 class = "form-title"> Регистрация </h1>
        <div class="form-fields" >
          <form action="" method="post" >
            {% csrf_token %}
          <div class="form-field">
            {{form.login}}
          </div>
          <div class="form-field">
            {{form.mail}}
          </div>
          <div class="form-field">
            {{form.password}}
          </div>
          <p class="errors" >{{errors}}</p>
          <div class="form-field">
            <input type="password" name="repassword"placeholder="Подтвердить пароль" value="">
          </div>
          <span>{{error}}</span>
        </div>
        <div class="form-buttons">
          <button type="submit" class="button" name="button">Регистрация</button>
          <div class="divider">или</div>
          <a href="{% url 'avtoriz' %}" class="button button-google">Авторизация</a>
        </form>
        </div>
      </div>
    </main>
  </body>
</html>
